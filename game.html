<!DOCTYPE html>
<html>
	<head>
		<title>Artox</title>
		<link rel="stylesheet" type="text/css" href="Style.css">
	</head>
<body>
	<script>
		var i_herhaal = 0;
		var i_codelus = 0;
		var v_starten;
		var v_vraag1;
		var v_vraag2;
		var v_vraag2_rechts;
		var v_vraag2_links;
		var v_vraag2_uitkomst;
		var v_vraag2_uitkomst_a;
		var v_vraag2_uitkomst_b;
		var v_vraag3;
		var v_vraag3_uitkomst;
		var v_vraag4;

		do
		{
			v_starten = prompt('Artox starten? [ ja / nee ]');
			if (v_starten.toLowerCase() == 'nee')
			{
				alert('Dan had je deze pagina niet op moeten starten');
			}
			else if (v_starten.toLowerCase() != 'ja' && v_starten.toLowerCase() != 'nee')
			{
				alert('Dit antwoord herken ik niet, probeer opnieuw');
			}
			else if (v_starten.toLowerCase() == 'ja') { i_herhaal++; }
		}while (i_herhaal == 0);

		i_herhaal = 0;
		do
		{
			v_vraag1 = prompt('Hallo ik ben de kasteelheer, we hebben een groot probleem en worden geterroriseerd door een oud wezen. We hebben je hulp nodig om dit wezen te verslaan. Wil je ons helpen? [ ja / nee ]');
			if (v_vraag1.toLowerCase() == 'nee') 
			{
				alert('Jammer dat je niet wou helpen, helaas zijn we allemaal dood!! Probeer het opnieuw!');
				location.reload(true);
			}
			else if (v_vraag1.toLowerCase() != 'ja' && v_vraag1.toLowerCase() != 'nee')
			{
				alert('Dit antwoord herken ik niet, probeer opnieuw');
			}
			else if (v_vraag1.toLowerCase() == 'ja') { i_herhaal++; }
		}while (i_herhaal == 0);
		
		i_herhaal = 0;
		do
		{
			v_vraag2 = prompt('Je loopt de hal van het kasteel binnen, aan het einde van de hal zijn 2 deuren welke deur neem je? [ rechts / links ]');
			if ( v_vraag2.toLowerCase() == 'rechts') 
			{	
				do
				{
					v_vraag2_rechts = prompt('Je gaat door de deur en daar staat een kist met een cijferslot, het cijferslot bestaat uit 3 wieltjes die je op 0 of 1 kan zetten. Toets de goede combinatie in.');
					if (v_vraag2_rechts == '101') 
					{ 
						alert('Gefeliciteerd je de kist met cijfeslot code 101 geopend');
						v_vraag2_uitkomst = 'kist';
						i_codelus++;
						i_herhaal++; 
					}
				} while (i_codelus == 0)
			}
			else if ( v_vraag2.toLowerCase() == 'links') 
			{	
				do
				{
					v_vraag2_links = prompt('Je gaat door de deur en je ziet daar een kluisdeur, het slot betaat uit rad waaraan je kan draaien. Je kan kiezen uit 1 t/m 5. Het slot betaat uit 3 cijfers.');
					if (v_vraag2_links > 4 && v_vraag2_links < 6) { i_codelus++; }
				} while (i_codelus == 0)
				do
				{
					v_vraag2_links = prompt('Het eerste cijfer 5 is goed, toets 2de cijfer');
					if (v_vraag2_links < 4 && v_vraag2_links > 2)
					{
						i_codelus++;
					}
				} while (i_codelus == 1)
				do
				{
					v_vraag2_links = prompt('Het eerste en 2de cijfer 5 & 3 zijn goed, toets 3de cijfer');
					if (v_vraag2_links < 2 && v_vraag2_links > 0)
					{
						alert('Gefeliciteerd je hebt de kluis met code 531 geopend');
						v_vraag2_uitkomst = 'kluis';
						i_codelus++;
						i_herhaal++; 
					}
				} while (i_codelus == 2)
			}
			else if (v_vraag2.toLowerCase() != 'links' && v_vraag2.toLowerCase() != 'rechts')
			{
				alert('Dit antwoord herken ik niet, probeer opnieuw');
			}	
		}while (i_herhaal == 0);

		if (v_vraag2_uitkomst == 'kist')
		{
			v_vraag2_uitkomst_a = 'zwaard';
			v_vraag2_uitkomst_b = 'kist';
		}
		else if (v_vraag2_uitkomst == 'kluis')
		{
			v_vraag2_uitkomst_a = 'kruisboog';
			v_vraag2_uitkomst_b = 'kluis';
		}

		i_herhaal = 0;
		do
		{
			v_vraag3 = prompt('Je hebt een ' + v_vraag2_uitkomst_a +' gevonden in de ' + v_vraag2_uitkomst_b + ' . Je loopt verder door een smalle gang en komt bij een splitsing, ga je naar links of rechts [ links / rechts ]');
			if ( v_vraag3.toLowerCase() == 'rechts') 
			{	
				alert('Je hebt een schild gevonden!');
				v_vraag3_uitkomst = 'schild';
				i_herhaal++;
			}
			else if ( v_vraag3.toLowerCase() == 'links') 
			{	
				alert('Je hebt pijlen voor een kruisboog gevonden!');
				v_vraag3_uitkomst = 'pijlen';
				i_herhaal++;
			}
			else if (v_vraag3.toLowerCase() != 'rechts' && v_vraag3.toLowerCase() != 'links')
			{
				alert('Dit antwoord herken ik niet, probeer opnieuw');
			}
		}while (i_herhaal == 0);

		i_herhaal = 0;
		do
		{
			v_vraag4 = prompt('Je komt uit in een grote hal, daar staat hij het oude wezen!!! Hij valt je meteen aan en je hebt geen andere keuze als aanvallen. [ aanvallen ]');
			if ( v_vraag4.toLowerCase() == 'aanvallen') 
			{	
				if (v_vraag2_uitkomst_a == 'zwaard' && v_vraag3_uitkomst == 'schild' || 
					v_vraag2_uitkomst_a == 'kruisboog' && v_vraag3_uitkomst == 'pijlen')
				{
					alert('Je hebt het oude wezen verslagen en het kasteel gered !!!');
					i_herhaal++;
				}
				else if (v_vraag2_uitkomst_a == 'zwaard') 
				{ 
					alert('Je bent verslagen want met alleen een zwaard zonder schild kan je niet winnen!');
					location.reload(true);
				}
				else if (v_vraag2_uitkomst_a == 'kruisboog') 
				{ 
					alert('Je bent verslagen want met een kruisboog zonder pijlen kan je niet winnen!');
					location.reload(true);
				}
			}
			else if (v_vraag4.toLowerCase() != 'aanvallen')
			{
				alert('Dit antwoord herken ik niet, probeer opnieuw');
			}
		}while (i_herhaal == 0);
		
	</script>
</body>
</html>
